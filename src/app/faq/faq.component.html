    <section class="faq-section">
        <div class="container">
                <!-- ***** FAQ Start ***** -->
    
                    <div class="faq-title text-center pb-3">
                        <h2>
                            {{'faq' | translate}}
                        </h2>
                    </div>
                    <div class="faq" id="accordion">
                        <div class="card" *ngFor="let faq of faqs; let i =index;">
                            <div class="card-header" id="faqHeading-6">
                                <div class="mb-0">
                                    <h5 class="faq-title" data-toggle="collapse" data-target="#faqCollapse-6"
                                        data-aria-expanded="false" data-aria-controls="faqCollapse-6">
                                        <span class="badge">{{i+1}}</span>
    
                                        <ng-container *ngIf="checkLang== 'en'"> {{faq?.Qeustion}}</ng-container>
                                        <ng-container *ngIf="checkLang== 'ar'"> {{faq?.QeustionLT}}</ng-container>
                                    </h5>
                                </div>
                            </div>
                            <div id="faqCollapse-6" class="collapse" aria-labelledby="faqHeading-6"
                                data-parent="#accordion">
                                <div class="card-body">
                                    <p>
                                        <ng-container *ngIf="checkLang== 'en'">  {{faq?.Answer}} </ng-container>
                                        <ng-container *ngIf="checkLang== 'ar'">  {{faq?.AnswerLT}} </ng-container>
                                    </p>
                                </div>
                            </div>
                        </div>
    
                    </div>
        </div>
    </section>
