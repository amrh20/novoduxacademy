<!-- section start -->
<section class="login">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="login__wrapper">
                    <h3>login</h3>
                    <form class="login__content-form" [formGroup]="loginForm">
                        <div class="form-group">
                            <input type="number" id="Phone" placeholder="Phone Number*" formControlName="Phone">
                        </div>
                        <div *ngIf="Phone.touched && Phone.errors?.required" class="alert alert-danger">
                            Phone number is required
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password*" formControlName="password">
                        </div>
                        <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
                            please enter Password
                        </div>
                        <div *ngIf="password.touched && password.errors?.minlength" class="alert alert-danger">
                            password must be a latest 6 charector
                        </div>
                        <div class="login__saved">
                            <p>remembe me</p>
                            <a>
                                forgetpassword
                                <span>?</span>
                            </a>
                        </div>
                        <div class="login__btn">
                            <button [disabled]="!loginForm.valid">log in</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-6">
                <div class="new__account">
                    <img src="../../../assets/images/login.jpeg" alt="" style="max-width: 100%;">
                    <h3 class="text-center">new at <a>novodux</a>?</h3>
                    <div class="create-account">
                        <button class="" type="submit" (click)="CreateAccount()" style="width: 100%;">
                            create new account
                        </button>
                    </div>
                </div>
            </div>
        </div>

</section>
