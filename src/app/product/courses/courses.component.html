                <div class="close_filter">
                    <button> <i class="fa fa-times"></i> </button>

            <div class="products_col">
                <div class="collection_box">
                    <!-- <div class="collection_img">

                        </div>

                    <div class="collection_view">
                        <div class="sort">
                            <span>sort by: </span>
                            <select name="" id="">
                                <option value="select size">default</option>
                                <option value="small">high to low</option>
                                <option value="large">low to high</option>
                            </select>
                        </div>
                        <div class="columns">
                            <p>view :</p>
                            <div class="three_column" (click)="widget()">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <div class="four_column" (click)="widget()">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                      
                        <div class="view_filter-mobile">
                            <button>
                                <i class="fas fa-filter"></i>
                                <span>filter</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="products_widget">
                    <div  
                    *ngFor="let course of courses"
                    [ngClass]="{'cart_widget3': widget3, 'cart_widget4': widget4}">
                        <div class="cart">
                            <div class="cart_img">
                              <img [src]="imagePath + course.Image" alt="">
                            </div>
                            <div class="cart_deatils">
                              <div class="product_rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                              </div>
                              <div class="product_name">
                                  <a routerLink="/course/{{course.Id}}">
                                    <h3>{{course.Name}}</h3>
                                  </a>
                              </div>
                              <div  class="product_price">
                                  <span class="new_price">{{course.PreviousCost}}</span>
                                  <span class="original_price">{{course.CurrentCost}}</span>
                                </div>
                            </div>
                            <div class="product-icons">
                              <div class="tooltipe" data-tooltip="add to cart">
                                <i class="fa fa-shopping-cart"></i>
                              </div>
                              <div class="wishlist_icon tooltipe" data-tooltip="add to wishlist">
                                <i class="fa fa-heart"></i>
                              </div>    
                              <div class="view_product-icon">
                                <a href="productdetails.html">
                                  <i class="fa fa-plus"></i>
                                </a>
                              </div>
                            </div>
                        </div>
