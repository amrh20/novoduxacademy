<div class="container">
  <div class="class-details-wrapper">
    <aside class="exams-tabs-link">
      <div class="logo"><a routerLink="/home">
          <img
            src="https://static.wixstatic.com/media/9dc788_d3a34bea2ea84b45b6645d56c9769a49~mv2.png/v1/fill/w_193,h_60,al_c,q_85,usm_0.66_1.00_0.01/Novologo.webp"
            alt="">
        </a>
      </div>
      <ul>
        <li>
          <a routerLink="/product/classes-details">videos</a>
        </li>
        <li>
          <a routerLink="/product/comments">comments</a>
        </li>
        <li class="active">
          <a routerLink="/product/reviews">reviews</a>
        </li>
      </ul>
    </aside>
    <div class="details-content">
      <div class="addReview">
        <div class="addReview-content">
          <div *ngIf="errorReview" style="width: 600px; margin: 0 auto" class="alert alert-danger mb-3">
            {{errorReview}}</div>
          <form [formGroup]="reviewform" (ngSubmit)="addReview()">
            <h2>

            </h2>
            <div class="cs-row d-flex justify-content-center">
              <!-- <div class="">
                    <input type="text" class="form-control" placeholder="{{'Review-title' | translate}}">
                  </div> -->
              <div class="add_rating">
                <bar-rating [readOnly]="false" formControlName="rating" [max]="5">
                </bar-rating>
              </div>
            </div>
            <div class="cs-row">
              <textarea class="form-control" formControlName="reviewComment"
                placeholder="{{'write-your-comment' | translate}}" spellcheck="false"></textarea>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="temp_button" [disabled]="!reviewform.valid">{{'add-review' | translate}} <i
                  class="fa fa-spinner fa-spin ml-2" *ngIf="reviewLoading"></i></button>
            </div>
          </form>
        </div>

      </div>
    </div>
    <aside class="student-list-holder">
      <h3 class="title">Students List</h3>
      <div class="student-card">
        <div class="student-img">
          <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50" alt="student" />
        </div>
        <div class="student-info">
          <h3>Omar</h3>
          <p>Business</p>
        </div>
      </div>
      <div class="student-card">
        <div class="student-img">
          <img src="https://i.pinimg.com/originals/7f/79/6d/7f796d57218d9cd81a92d9e6e8e51ce4.png" alt="student" />
        </div>
        <div class="student-info">
          <h3>Ahmed</h3>
          <p>Art</p>
        </div>
      </div>
      <div class="student-card active">
        <div class="student-img">
          <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50" alt="student" />
        </div>
        <div class="student-info">
          <h3>Omar</h3>
          <p>Business</p>
        </div>
      </div>
      <div class="student-card">
        <div class="student-img">
          <img src="https://i.pinimg.com/originals/7f/79/6d/7f796d57218d9cd81a92d9e6e8e51ce4.png" alt="student" />
        </div>
        <div class="student-info">
          <h3>Ahmed</h3>
          <p>Art</p>
        </div>
      </div>
    </aside>
  </div>
</div>
