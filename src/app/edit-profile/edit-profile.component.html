<div class="edit-profile">
    <form 
    [formGroup]="editform" 
    (ngSubmit)="editProfile()">
        <div class="form-group">
          <img src="../../assets/images/Profile.png" alt="profile">
          <input type="text"
          formControlName="name" name="name">
        </div>
            <div class="form-group">
                <img src="../../assets/images/email.png" alt="">
                <input type="email" value="{{profileDetails?.Email}}"
                formControlName="email" name="email" placeholder="your email">
            </div>   
         
        <div class="form-group">
            <span>{{'select-category' | translate}}</span>
            <select name="category" id="category" 
                 class="category-select"
                 (change)="selectCategory($event.target.value)"
                 formControlName="category" name="category">
                <option disabled selected>{{'select-another-category' | translate}}</option>
                <option *ngFor="let category of categories" [ngValue]="category.Id">
                    <ng-container *ngIf="checkLang== 'en'">{{category.Name}}</ng-container>
                    <ng-container *ngIf="checkLang== 'ar'">{{category.NameLT}}</ng-container>
                </option>
            </select>
        </div>
        <div class="form-group">
            <span>{{'choose-country' | translate}}</span>
            <select name="country" id="country" 
                 class="category-select"
                 (change)="selectCountry($event.target.value)"
                 formControlName="country" name="country">
                <option disabled selected>{{'select-another-category' | translate}}</option>
                <option *ngFor="let country of Countries" [ngValue]="country.Id">
                
                    <ng-container *ngIf="checkLang== 'en'">  {{country.Name}}</ng-container>
                  <ng-container *ngIf="checkLang== 'ar'">   {{country.NameLT}}</ng-container>
                </option>
        </select>
        </div>
        <div class="form-group geneder">
            <span>{{'geneder-op' | translate}}</span>
            <div *ngFor="let gen of geneder">
                <label for="{{gen.type}}">
                    <input type="radio" value="{{gen.value}}"
                    id="{{gen.type}}" name="geneder"
                    (change)="selectGeneder($event.target.value)">
                    {{gen.type}}
                </label>
            </div>
        </div>
        <div class="form-group">
            <textarea
            formControlName="bio" name="bio" placeholder="{{'about-you' | translate}}.."></textarea>
          </div>
        <button type="submit">
            {{'update-profile' | translate}}
            <i class="fa fa-spinner fa-spin ml-2" *ngIf="Loading"></i>
        </button>
    </form>
</div>
